<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container py-4">

    <h1 class="mb-4 text-primary">Todo List</h1>

    <h2 class="mb-3">Add New Task</h2>
    <form id="addTaskForm" class="row g-3 align-items-center mb-5">
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="Title" required />
      </div>
      <div class="col-md-5">
        <input type="text" id="description" class="form-control" placeholder="Description" required />
      </div>
      <div class="col-md-2">
        <select id="status" class="form-select">
          <option value="PENDING">PENDING</option>
          <option value="IN_PROGRESS">IN_PROGRESS</option>
          <option value="COMPLETED">COMPLETED</option>
          <option value="CANCELLED">CANCELLED</option>
        </select>
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>

    <h2 class="mb-3">Tasks</h2>
    <table id="taskTable" class="table table-bordered table-striped shadow-sm bg-white">
      <thead class="table-primary">
        <tr>
          <th scope="col">Task ID</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody"></tbody>
    </table>

    <div id="updateTaskSection" class="card p-4 mt-5" style="display:none; max-width: 600px;">
      <h2 class="mb-3 text-success">Update Task</h2>
      <form id="updateTaskForm" class="row g-3">
        <input type="hidden" id="updateId" />
        <div class="col-12">
          <input type="text" id="updateTitle" class="form-control" placeholder="Title" required />
        </div>
        <div class="col-12">
          <input type="text" id="updateDescription" class="form-control" placeholder="Description" required />
        </div>
        <div class="col-12">
          <select id="updateStatus" class="form-select">
            <option value="PENDING">PENDING</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="COMPLETED">COMPLETED</option>
            <option value="CANCELLED">CANCELLED</option>
          </select>
        </div>
        <div class="col-6 d-grid">
          <button type="submit" class="btn btn-success">Update</button>
        </div>
        <div class="col-6 d-grid">
          <button type="button" onclick="cancelUpdate()" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
